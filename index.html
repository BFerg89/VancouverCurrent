<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VancouverCurrent</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="wrap">
        <header>
            <div class="header-left">
                <a href="index.html">
                    <img src="Design\logo.svg" alt="VancouverCurrent Logo">
                </a>
            </div>
        </header>

        <main>
            <div class="content">
                <div class="overview-box">
                    <div class="overview-left">
                        <h2>Overview</h2>
                        <h1>12</h1>
                        <h3>Overcast</h3>
                    </div>
                </div>
                <div class="lower">
                    <div class="categories-box">
                        <a href="tides.html" class="tides-box">
                            <h3>Tides</h3>
                            <img src="Design\wind.svg" alt="Wind Image">
                        </a>
                        <a href="wind.html" class="wind-box">
                            <h3>Wind</h3>
                            <img src="Design\wind.svg" alt="Wind Image">
                        </a>
                        <a href="humidity.html" class="humidity-box">
                            <h3>Humidity</h3>
                            <img src="Design\wind.svg" alt="Wind Image">
                        </a>
                        <a href="uv.html" class="uv-box">
                            <h3>UV</h3>
                            <img src="Design\wind.svg" alt="Wind Image">
                        </a>
                        <a href="visibility.html" class="visibility-box">
                            <h3>Visibility</h3>
                            <img src="Design\wind.svg" alt="Wind Image">
                        </a>
                        <a href="pressure.html" class="pressure-box">
                            <h3>Pressure</h3>
                            <img src="Design\wind.svg" alt="Wind Image">
                        </a>
                    </div>
                    <div class="forecast-box">

                    </div>
                </div>
            </div>
        </main>
    </div>

</html>
